<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>

<form action="http://servicios.ver.ucc.mx/procesar.php" method="get">
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre</label><br>
        <input required placeholder="Nombre" type="text" id="nombre" name="nombre"><br>
        <label for="email">E-mail</label><br>
        <input required placeholder="E-mail" type="email" name="email" id="email"><br>
        <label for="password">Contraseña</label><br>
        <input required placeholder="Contraseña" type="password" name="password" id="password"><br>
        <input checked type="radio" value="hombre" name="sexo" id="Hombre"> <label for="Hombre">Hombre</label>
        <input type="radio" value="mujer" name="sexo" id="Mujer"> <label for="Mujer">Mujer</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Servicio de noticias</legend>
        <input type="checkbox" name="noticias[]" value="Noticias de política" id="politica"> <label for="politica">Noticias de política</label><br>
        <input type="checkbox" name="noticias[]" value="Noticias de espectáculos" id="espectaculos"> <label for="espectaculos">Noticias de espectáculos</label><br>
        <input type="checkbox" name="noticias[]" value="Noticias de tecnología" id="tecnologia"> <label for="tecnologia">Noticias de tecnología</label><br>
        <label for="metodoEntrega">Método de entrega</label><br>
        <select name="metodoEntrega" id="metodoEntrega">
            <option value="Desde el portal">Desde el portal</option>
            <option value="Enviar a mi e-mail">Enviar a mi e-mail</option>
        </select><br>
        <label for="observacion">Observación</label><br>
        <textarea name="observacion" id="observacion" cols="30" rows="5"></textarea><br>
        <input type="submit" value="Enviar">
    </fieldset>
</form>

</body>
</html>
